<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        #add-post-form {
            display: none;
        }
    </style>
</head>

<body class="p-4">
    <!-- Header -->
    <div class="flex flex-row justify-between items-center">
        <h1 class="text-2xl font-bold">Blogs</h1>
        <div class="flex" id="success-message"></div>
        <button id="add-post" type="button" class="px-4 py-2 bg-green-500 text-white rounded cursor-pointer"><i
                class="fa-solid fa-plus"></i> Add new post</button>
    </div>
    <!-- Add Post Form -->
    <div class="card bg-base-100 shadow-xl p-4 my-5" id="add-post-form">
        <form action="">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-2" id="form-title">Add New Post</h2>
                <div class="flex" id="messages">

                </div>
                <div class="sm:col-span-4 mb-2">
                    <label for="title" class="block text-lg font-medium text-gray-900">Post Title</label>
                    <div class="mt-2">
                        <div
                            class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                            <input type="text" name="title" id="title"
                                class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                                placeholder="Post 1">
                        </div>
                    </div>
                </div>
                <div class="col-span-full">
                    <label for="body" class="block text-sm/6 font-medium text-gray-900">Body</label>
                    <div class="mt-2">
                        <textarea name="body" id="body" rows="3"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                            placeholder="Enter your post body here"></textarea>
                    </div>
                </div>
                <input type="hidden" name="id" id="post-id">
                <div class="mt-2 flex items-center justify-start gap-x-6">
                    <button type="button"
                        class="text-sm/6 font-semibold text-gray-900 bg-gray-100 px-3 py-2 rounded-md hover:bg-gray-200 cursor-pointer"
                        id="cancel-add-post">Cancel</button>
                    <button type="button" id="save-post"
                        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
                </div>

            </div>
        </form>
    </div>
    <!-- Post List -->
    <div class="grid grid-cols-3 gap-5" id="posts">

    </div>
    <!-- Post Details -->
    <div id="post-details"></div>
    <script src="posts.js"></script>
</body>

</html>
